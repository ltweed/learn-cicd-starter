name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
    
        steps:
            - name: Check out code
              uses: actions/checkout@v4
        
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.23.0'
        
            - name: Build
              run: scripts/buildprod.sh

            - id: 'auth'
              name: 'Authenticate to Google Cloud'
              uses: 'google-github-actions/auth@v1'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v1'

            - name: Authenticate with Docker
              run: gcloud auth configure-docker --quiet us-central1-docker.pkg.dev/notely-446302/notely-ar-repo
        
            - name: Build and push Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-446302/notely-ar-repo/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-446302/notely-ar-repo/notely:latest --region us-central1 --platform managed --allow-unauthenticated --allow-unauthenticated --project notely-446302 --max-instances 4 

name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
    
        steps:
            - name: Check out code
              uses: actions/checkout@v4
        
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.23.0'
        
            - name: Build
              run: scripts/buildprod.sh

            - name: setup-gcloud
              uses: google-github-actions/setup-gcloud@v1.1.1
              with:
                service_account_key: ${{ secrets.GCP_CREDENTIALS }}
                project_id: notely-446302

            - name: Create service account key file
              run: echo '${{ secrets.GCP_CREDENTIALS }}' > ${{ github.workspace }}/key.json

            - name: Activate service account
              run: gcloud auth activate-service-account --key-file=${{ github.workspace }}/key.json

            - name: Authenticate with Docker
              run: gcloud auth configure-docker --quiet us-central1-docker.pkg.dev/notely-446302/notely-ar-repo

        
            - name: Build and push Docker image
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-446302/notely-ar-repo/notely:latest .

